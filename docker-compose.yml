version: '3.3'
services:
    mongodb:
        image: mongo:4.4
        container_name: mongodb
        restart: always
        ports:
            - "27017:27017"
    nginx:
        container_name: nginx
        build:
          context: ./nginx
          dockerfile: Dockerfile
        depends_on:
            - mongodb
        volumes:
            - ./static/:/static/
        ports:
            - "80:80"
        restart: always
    fast_api:
        image: fast_api
        container_name: fast_api
        depends_on:
            - nginx
        build:
            context: .
            dockerfile: Dockerfile
        restart: always
        ports:
            - "8000:8000"